<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EC Knowledge Platform</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/srk3mdx.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__left">
        <h1>KNOW!</h1>
        <p>テキストが入ります。テキストが入ります。</p>
      </div>
      <div class="header__right">
        <button class="header__btn">CONTACT</button>
      </div>
    </header>
    <main id="main" class="main">
      <div class="container">
        <div class="mypost" id="post-box">
          <h2>3STEP</h2>
          <div class="mypost__cate">
            <p>1. お悩みのフェーズを選択してください</p>
            <select id="phaseSelect" class="form-floating form-select col-3" aria-label="Default select example">
              <option selected>--</option>
              <option value="集客">集客</option>
              <option value="売上UP">売上UP</option>
              <option value="リピーター育成">リピーター育成</option>
            </select>
          </div>
          <div class="mypost__cate">
            <p>2. 年商を選択してください</p>
            <select id="salesSelect" class="form-floating form-select col-3" aria-label="Default select example">
              <option selected>--</option>
              <option value="〜500万円">〜500万円</option>
              <option value="500万円〜1億円">500万円〜1億円</option>
              <option value="1億円〜10億円">1億円〜10億円</option>
            </select>
          </div>
          <div class="mypost__cate">
            <p>3. 商材を選択してください</p>
            <select id="productSelect" class="form-floating form-select col-3" aria-label="Default select example">
              <option selected>--</option>
              <option value="飲食">飲食</option>
              <option value="美容">美容</option>
              <option value="健康食品">健康食品</option>
              <option value="アパレル">アパレル</option>
              <option value="雑貨">雑貨</option>
              <option value="BtoB">BtoB</option>
            </select>
          </div>
          <div class="mybtns">
            <button id="myButton" onclick="fetchData()" type="button" class="btn">検索する</button>
          </div>
        </div>
        <div class="mycards">
          <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box"></div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <div id="page-top" style="display: none">
      <a href="#wrap-all"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
    </div>
    <footer id="footer" class="footer">
      <div class="container">
        <div class="footer_inner flbox">
          <div class="footer__list">
            <!-- <h2 class="ft_title"></h2> -->
            <p class="ft_logo">
              <a href="/">KNOW!</a>
            </p>
            <div class="ft_links_box">
              <ul class="ft_links flbox">
                <li><a href="" target="_blank">運営会社</a></li>
                <li><a href="">プライバシーポリシー</a></li>
              </ul>
            </div>
          </div>
          <div class="footer__copy">
            <address class="copyright">xxxxx-inc. All rights Reserved.</address>
          </div>
        </div>
        <!-- //footer-inner -->
      </div>
      <!-- //container -->
    </footer>
    <!-- //footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/api.js"></script>
  </body>
</html>
